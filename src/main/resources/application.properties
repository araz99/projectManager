server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/pmanager?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://localhost:5432/pmanager?characterEncoding=UTF-8&serverTimezone=UTC
spring.liquibase.user=postgres
spring.liquibase.password=admin